<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #333;
    }
    
    .loading {
      color: #666;
      font-style: italic;
    }
    
    .product-info {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    
    .brand {
      font-weight: bold;
      color: #0066c0;
    }
    
    .product-name {
      margin-top: 5px;
      font-size: 13px;
      color: #555;
    }
    
    .section {
      margin-bottom: 15px;
    }
    
    .section-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }
    
    .link-button {
      display: block;
      padding: 10px;
      margin: 5px 0;
      background: #0066c0;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
    }
    
    .link-button:hover {
      background: #0052a3;
    }
    
    .alt-button {
      background: #4a90e2;
    }
    
    .alt-button:hover {
      background: #357abd;
    }
    
    .error {
      color: #c00;
      padding: 10px;
      background: #fee;
      border-radius: 5px;
    }
  </style>
</head>
